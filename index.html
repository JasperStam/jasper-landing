<!DOCTYPE html><html><head><link rel="stylesheet" href="/style.02d72958.css"><meta charset="utf-8"><title>Jasper</title></head><body> <canvas class="main"></canvas> <h1 style="opacity:0">jasper.wtf</h1> </body><script type="x-shader/x-vertex" id="vertexShader">
    varying vec3 vUv;

    void main() {

      vec4 worldPosition = modelMatrix * vec4(position, 1.0);
      vUv = worldPosition.xyz;
      gl_Position = projectionMatrix * viewMatrix * worldPosition;
    }
  </script><script type="x-shader/x-fragment" id="fragmentShader">
    #extension GL_OES_standard_derivatives : enable

    uniform float time;
    uniform vec2 resolution;

    varying vec3 vUv;


    void main() {
      // Pick a coordinate to visualize in a grid
      vec3 coord = vUv.xyz;

      float height = abs(sin(time * 2.0));


      // Compute anti-aliased world-space grid lines
      vec3 grid = abs(fract(coord - 0.5) - 0.5) / fwidth(coord);
      float line = min(min(grid.x, grid.y), grid.z);

      // Just visualize the grid lines directly
      float intensity = 1.0 - min(line, 1.);

      // Just visualize the grid lines directly
      gl_FragColor = vec4(0.5* intensity, height, intensity, 1.0);
    }
  </script><script src="/src.71a06fbf.js"></script></html>
